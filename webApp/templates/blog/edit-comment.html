{% extends 'blog/base.html' %}

{% block content %}
<h2>Edit Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
