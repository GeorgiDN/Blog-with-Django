{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{ target_user.username }}'s Friends</h1>
    {% if friends %}
    <ul>
        {% for friend in friends %}
            <li>
                {{ friend.username }}
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <h3>{{ target_user.username }} has no added friends yet.</h3>
    {% endif %}
{% endblock %}
