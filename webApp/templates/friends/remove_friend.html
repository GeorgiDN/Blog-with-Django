{% extends 'blog/base.html' %}
{% block content %}
    <h2>Are you sure you want to remove {{ user_friend.username }} from your friend list?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'friend-list-user' user.id %}" class="btn btn-secondary">No</a>
    </form>
{% endblock %}
